<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="app/css/exittext.css">
	<link rel="stylesheet" href="app/css/icons.css">
	<meta charset="UTF-8">
	<title>Edit Text</title>
</head>
<body>
	<div style="width: 800px; height: 200px;">
		<div class="edittext" id="myEditor">
			<div class="edittext-controles">
		        <button type="button" data-command="bold" title="Negrito" class=""><span class="icon icon-icon-bold"></span></button>
		        <button type="button" data-command="italic" title="Itálico" ><span class="icon icon-icon-italic"></span></button>
		        <button type="button" data-command="underline" title="Sublinhado" class=""><span class="icon icon-icon-underline"></span></button>
		        <button type="button" data-command="fontSize" title="Tamanho da fonte" class=""><span class="icon icon-font-size"></span></button>
		        <button type="button" data-command="foreColor" title="Cor da fonte" class=""><span class="icon icon-color-picker"></span></button>
		        <button type="button" data-command="insertorderedlist" title="Lista ordenada" class=""><span class="icon icon-icon-list-ordered"></span></button>
		        <button type="button" data-command="insertunorderedlist" title="Lista não ordenada" class=""><span class="icon icon-icon-list-unordered"></span></button>
		        <button type="button" data-command="createLink" title="Adicionar link" class=""><span class="icon icon-icon-link"></span></button>
		        <button type="button" data-command="unLink" title="Remover link" class=""><span class="icon icon-icon-unlink"></span></button>
		        <div class="edittext-color-picker">
	        		<div class="picker-wrapper">
			           <div class="picker"></div>
			           <div class="picker-indicator"></div>
			        </div>
			        <div class="slider-wrapper">
			           <div class="slider"></div>
			           <div class="slider-indicator"></div>
			        </div>
	        	</div>
	    	</div>
	    	<div class="edittext-input">
	    		<textarea name="" style="display:none;" id="" cols="30" rows="10"></textarea>
	    		<iframe></iframe>
	    	</div>
		</div>

	</div>
	
	<button onclick="getDataFromEditor()">Clique</button>
	<div id="textoDigitado"></div>
	
	<br />
	<input type="text" id="inputHtml" class="color" />
	<button onclick="setDataToEditor()">Clique</button>
<script type="text/javascript" src="app/plugin/flexiColorPicker/colorpicker.js"></script>
	<script type="text/javascript" src="app/script/app.js"></script>
	
	<script type="text/javascript" src="app/script/editor.js"></script>
	<script type="text/javascript" src="app/script/editorFactory.js"></script>
	<script type="text/javascript" src="app/script/colorPickerFactory.js"></script>
	
	<script type="text/javascript" src="app/script/comandos/bold.js"></script>
	<script type="text/javascript" src="app/script/comandos/createLink.js"></script>
	<script type="text/javascript" src="app/script/comandos/fontSize.js"></script>
	<script type="text/javascript" src="app/script/comandos/foreColor.js"></script>
	<script type="text/javascript" src="app/script/comandos/insertorderedlist.js"></script>
	<script type="text/javascript" src="app/script/comandos/insertunorderedlist.js"></script>
	<script type="text/javascript" src="app/script/comandos/italic.js"></script>
	<script type="text/javascript" src="app/script/comandos/underline.js"></script>
	<script type="text/javascript" src="app/script/comandos/unLink.js"></script>
	<script type="text/javascript" src="app/script/comandoFactory.js"></script>

	
	<script type="text/javascript" src="app/script/start.js"></script>

	<script>
		function getDataFromEditor(){
			document.getElementById('textoDigitado').innerHTML = edittext.myEditor.getData();
		}

		function setDataToEditor(){
			edittext.myEditor.setData(document.getElementById('inputHtml').value);
		}
	</script>
</body>
</html>
